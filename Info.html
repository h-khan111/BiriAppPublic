<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body class="info">
    <div class="info-container">
        <h1 class="title">Zia Hall, RUET</h1> <!-- Title for the info page -->
        <div class="room-info">
            <span class="room-number">Room No: <span class="room-no">427</span></span> <!-- Room number -->
        </div>
        <div class="contact">
            <span class="highlight">WhatsApp No: </span>
            <span class="whatsapp-number">01817057387</span> <!-- WhatsApp number -->
        </div>
        <br>
        <span class="whatsapp-time highlight">From 12 a.m. - 8 a.m.</span> <!-- Working hours -->
    </div>

    <!-- Optional JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
